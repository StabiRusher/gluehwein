<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kassen-App</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 36px;
    color: #2c3e50;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.btn {
    position: relative;
    padding: 35px;
    font-size: 28px;
    border: none;
    border-radius: 18px;
    color: white;
    font-weight: 600;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
}

.btn:active {
    transform: scale(0.97);
}

.wein { background: #0b3d0b; }
.schuss { background: #145214; }
.pfand { background: #27ae60; }
.zurueck { background: #c0392b; }
.wein:active { background: #1a5e1a; }
.schuss:active { background: #1d6f1d; }
.pfand:active { background: #2ecc71; }
.zurueck:active { background: #e74c3c; }

/* Zähler-Blase */
.counter {
    position: absolute;
    top: -10px;
    right: -10px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #f1c40f;
    color: #2c3e50;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
}

#summeBox {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    font-size: 36px;
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 20px;
}

#resetBtn {
    margin-top: 15px;
    font-size: 26px;
    padding: 20px;
    width: 100%;
    border: none;
    background: #8e44ad;
    color: white;
    border-radius: 15px;
    font-weight: bold;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
}

#resetBtn:active { transform: scale(0.97); }

</style>
</head>
<body>

<h1>Kassen-App</h1>

<div class="grid">
    <button class="btn wein" data-key="gluehwein">
        Glühwein<br>+3,50 €
        <span class="counter" id="counter_gluehwein">0</span>
    </button>
    <button class="btn schuss" data-key="gluehwein_schuss">
        Glühwein mit Schuss<br>+5,00 €
        <span class="counter" id="counter_gluehwein_schuss">0</span>
    </button>
    <button class="btn pfand" data-key="tassenpfand">
        Tassenpfand<br>+5,00 €
        <span class="counter" id="counter_tassenpfand">0</span>
    </button>
    <button class="btn zurueck" data-key="pfand_zurueck">
        Pfand zurück<br>-5,00 €
        <span class="counter" id="counter_pfand_zurueck">0</span>
    </button>
</div>

<div id="summeBox">Summe: 0,00 €</div>
<button id="resetBtn">Neue Bestellung</button>

<script>
let total = 0;
let items = {
    gluehwein: 0,
    gluehwein_schuss: 0,
    tassenpfand: 0,
    pfand_zurueck: 0
};

let prices = {
    gluehwein: 3.5,
    gluehwein_schuss: 5,
    tassenpfand: 5,
    pfand_zurueck: -5
};

// Alle Buttons auswählen
const buttons = document.querySelectorAll('.btn');
buttons.forEach(button => {
    button.addEventListener('click', () => {
        const key = button.getAttribute('data-key');
        total += prices[key];
        items[key]++;
        updateDisplay();
    });
});

document.getElementById('resetBtn').addEventListener('click', () => {
    total = 0;
    for (let key in items) items[key] = 0;
    updateDisplay();
});

function updateDisplay() {
    document.getElementById('summeBox').textContent = "Summe: " + total.toFixed(2).replace('.',',') + " €";
    for (let key in items) {
        document.getElementById('counter_' + key).textContent = items[key];
    }
}
</script>

</body>
</html>
